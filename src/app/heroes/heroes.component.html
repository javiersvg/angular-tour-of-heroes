<mat-nav-list>
  <mat-list-item *ngFor="let hero of heroes" [routerLink]="hero._links.self.path">
    {{hero.name}}
    <span class="spacer"></span>
    <button mat-button title="delete hero" (click)="delete(hero)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
<mat-divider></mat-divider>
<button mat-fab (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
