<h2>My Heroes</h2>
<div>
  <mat-form-field >
    <input #heroName matInput placeholder="Hero name" (keyup.enter)="add(heroName.value); heroName.value=''">
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes; let i = index">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{i+1}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
