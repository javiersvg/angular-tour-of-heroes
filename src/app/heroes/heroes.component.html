<h2>My Heroes</h2>
<div>
  <mat-form-field >
    <input #heroName matInput placeholder="Hero name" (keyup.enter)="add(heroName.value); heroName.value=''">
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <mat-nav-list>
    <mat-list-item *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
      <button mat-button title="delete hero" (click)="delete(hero)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</ul>
