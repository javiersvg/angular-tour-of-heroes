<div *ngIf="!profile">
  <a mat-button id="my-signin2" (click)="signIn()"><mat-icon class="icon">account_circle</mat-icon> Sign In</a>
</div>
<div *ngIf="profile">
  <button mat-button [matMenuTriggerFor]="menu">
    <img mat-card-avatar  src="{{profile.imageUrl}}"> {{profile.name}}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="signOut()">Sign Out</button>
  </mat-menu>
</div>
